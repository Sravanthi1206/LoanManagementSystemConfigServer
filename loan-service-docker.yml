spring:
  datasource:
    url: jdbc:mysql://mysql:3306/lms_loans?createDatabaseIfNotExist=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASS}

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

file:
  upload-dir: /app/uploads
